<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="./img/ico" sizes="32x32" href="./src/img/logo.png" />

    <title>Inbook</title>

    <link rel="stylesheet" href="./src/public/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top"
        style="background-color: #2a2929; border-bottom: 1px solid #3b3b3b;">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-2">
                <!-- Tipologo -->
                <a href="./index.html" target="_self" class="d-none d-md-block ms-2 ">
                    <img src="./src/img/tipologo.png" alt="" class="img-fluid" id="tipologo">
                </a>

                <!-- Brand -->
                <a href="./index.html" target="_self" class="d-md-none">
                    <img src="./src/img/brand.png" alt="" class="img-fluid" id="brand">
                </a>
            </div>

            <!-- Input of navegation -->
            <div class="col-12 col-sm-12 col-md-10">
                <form class="d-flex ms-2" role="search">
                    <input type="text" class="search-input" placeholder="Buscar en inBook">

                    <!-- Button of settings -->
                    <button class="ms-2" type="submit" id="roundButton">
                        <img src="./src/img/3lineas.png" alt="" id="roundButtons" class="ms-2">
                    </button>
                </form>
            </div>
    </nav>

    <!-- Container of the body -->
    <div class="container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
